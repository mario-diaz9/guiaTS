<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Interactiva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <script src="./dist/calculadora.js"></script>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">Calculadora en TypeScript</h1>

                <form id="calcForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Número 1:</label>
                        <input type="number" id="num1" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Número 2 (ignorado para factorial):</label>
                        <input type="number" id="num2" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Operación:</label>
                        <select id="operacion" class="form-select">
                            <option value="sumar">Sumar</option>
                            <option value="restar">Restar</option>
                            <option value="multiplicar">Multiplicar</option>
                            <option value="dividir">Dividir</option>
                            <option value="potencia">Potencia</option>
                            <option value="factorial">Factorial (usa solo N°1)</option>
                        </select>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Calcular</button>
                    </div>
                </form>

                <div id="resultado" class="alert alert-info mt-4 text-center fw-bold" role="alert">
                    Ingresa valores y selecciona una operación.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
