<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empleado con Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script type="module" src="./dist/persona.js"></script>
  <div class="container mt-5">
    <h1 class="mb-4">Ingreso de datos del empleado</h1>

    <form id="formEmpleado" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required />
      </div>

      <div class="col-12">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" required />
      </div>

      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" required />
      </div>
      <div class="col-md-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" min="0" required />
      </div>
      <div class="col-md-3">
        <label for="sueldo" class="form-label">Sueldo</label>
        <input type="number" class="form-control" id="sueldo" min="0" step="any" required />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Mostrar datos</button>
      </div>
    </form>

    <div id="resultado" class="mt-4 p-3 border rounded bg-light"></div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script principal -->
  <script type="module" src="./main.js"></script>
</body>
</html>
