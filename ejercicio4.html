<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuenta Bancaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script type="module" src="./dist/cuenta.js"></script>
  <div class="container mt-5">
    <h1 class="mb-4">Cuenta Bancaria</h1>

    <form id="formCuenta" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
        <input type="text" id="tipoCuenta" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="numeroCuenta" class="form-label">NÃºmero de Cuenta</label>
        <input type="text" id="numeroCuenta" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="cantidad" class="form-label">Cantidad a Depositar</label>
        <input type="number" id="cantidad" class="form-control" min="0" step="any" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Crear Cuenta y Depositar</button>
      </div>
    </form>

    <div id="acciones" class="mb-4 d-none">
      <h4>Operaciones</h4>
      <button id="mostrarDatosBtn" class="btn btn-info me-2 mb-2">Mostrar Datos</button>
      <button id="depositarBtn" class="btn btn-success me-2 mb-2">Depositar Cantidad Inicial</button>

      <div class="input-group mb-2" style="max-width: 300px;">
        <input type="number" id="valorRetiro" class="form-control" placeholder="Valor a retirar" min="0" step="any" />
        <button id="retirarBtn" class="btn btn-danger">Retirar</button>
      </div>
    </div>

    <div id="resultado" class="p-3 border rounded bg-light"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
